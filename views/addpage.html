{% extends "layout.html" %}

{% block content %}
<h3>Add a Page</h3>
<hr>
<form method="POST" action="/wiki/">
  <!-- ACA EMPIEZA EL FORMULARIO DE USERS -->

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Author Name</label>
    <div class="col-sm-10">
      <input name="username" type="text" class="form-control" placeholder="Author Name" />
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Author Email</label>
    <div class="col-sm-10">
      <input name="useremail" type="text" class="form-control" placeholder="Email Author" />
    </div>
  </div>

  <!-- ACA EMPIEZA EL FORMULARIO DE PAGES -->

  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Page Title</label>
    <div class="col-sm-10">
      <input name="title" type="text" class="form-control" placeholder="Page Title" />
    </div>
  </div>



  <div class="form-group">
    <label for="status" class="col-sm-2 control-label">Status</label>
    <div class="col-sm-10">
      <input name="status" type="text" class="form-control" placeholder="Status" />
    </div>
  </div>

  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
      <textarea name="content" type="text" class="form-control" placeholder="Content"></textarea>
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">SUBMIT</button>
  </div>

</form>
{% endblock %}
